<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>港鐵即時班次｜康城</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    button { padding: 10px 16px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <h1>康城站｜港鐵即時班次</h1>

  <table id="lhpTable">
    <thead>
      <tr><th>目的地</th><th>尚餘時間 (分鐘)</th><th>開出時間</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="3">載入中...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchSchedule() {
      const url = "https://rt.data.gov.hk/v1/transport/mtr/getSchedule.php?line=tkl&sta=LHP";
      const res = await fetch(url);
      const json = await res.json();
      return json.data;
    }

    function renderTable(data) {
      const tbody = document.querySelector("#lhpTable tbody");
      tbody.innerHTML = '';

      const key = "TKL-LHP";
      const trains = data[key]?.DOWN;

      if (!Array.isArray(trains) || trains.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">⚠️ 暫時沒有即時班次資料</td></tr>';
        return;
      }

      const destMap = {
        TIK: "調景嶺",
        NOP: "北角"
      };

      trains.forEach(train => {
        const destDisplay = destMap[train.dest] || train.dest;
        const time = (train.time || "").split(" ")[1] || "--";
        const ttnt = train.ttnt || "--";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${destDisplay}</td>
          <td>${ttnt} 分鐘</td>
          <td>${time}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function loadSchedule() {
      try {
        const data = await fetchSchedule();
        renderTable(data);
      } catch (err) {
        document.querySelector("#lhpTable tbody").innerHTML =
          `<tr><td colspan="3">❌ 無法載入資料</td></tr>`;
        console.error("Fetch error:", err);
      }
    }

    // 自動每 5 秒刷新
    loadSchedule();
    setInterval(loadSchedule, 1000);
  </script>

</body>
</html>
