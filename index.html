<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>港鐵即時班次｜康城</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    button { padding: 10px 16px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <h1>康城站（LHP）｜港鐵即時班次</h1>
  <button onclick="loadSchedule()">🔄 重新載入</button>

  <table id="lhpTable">
    <thead>
      <tr><th>目的地</th><th>開出時間 (ttnt)</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="2">載入中...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchSchedule() {
      const url = "https://rt.data.gov.hk/v1/transport/mtr/getSchedule.php?line=tkl&sta=LHP";
      const res = await fetch(url);
      const json = await res.json();
      console.log("MTR API response:", json);  // 可保留除錯用
      return json.data;
    }

    function renderTable(data) {
      const tbody = document.querySelector("#lhpTable tbody");
      tbody.innerHTML = '';

      const key = "TKL-LHP";
      const trains = data[key]?.DOWN;

      if (!Array.isArray(trains) || trains.length === 0) {
        tbody.innerHTML = '<tr><td colspan="2">⚠️ 暫時沒有即時班次資料</td></tr>';
        return;
      }

      trains.forEach(train => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${train.dest}</td><td>${train.ttnt} 分鐘</td>`;
        tbody.appendChild(tr);
      });
    }

    async function loadSchedule() {
      try {
        const data = await fetchSchedule();
        renderTable(data);
      } catch (err) {
        document.querySelector("#lhpTable tbody").innerHTML =
          `<tr><td colspan="2">❌ 無法載入資料</td></tr>`;
        console.error("Fetch error:", err);
      }
    }

    loadSchedule();
  </script>

</body>
</html>
