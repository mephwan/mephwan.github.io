<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>港鐵即時班次｜調景嶺 & 康城</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { margin-bottom: 5px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    button { margin-bottom: 20px; padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>🚇 港鐵將軍澳線即時班次</h1>
  <p>資料來源：<a href="https://data.gov.hk/en-data/dataset/hk-td-mtrrd-en" target="_blank">政府資料開放平台</a></p>
  <button onclick="loadSchedules()">🔄 重新載入</button>

  <h2>調景嶺站（TIL）</h2>
  <table id="tilTable">
    <thead>
      <tr><th>目的地</th><th>開出時間 (ttnt)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>康城站（LHP）</h2>
  <table id="lhpTable">
    <thead>
      <tr><th>目的地</th><th>開出時間 (ttnt)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchSchedule(stationCode) {
      const url = `https://rt.data.gov.hk/v1/transport/mtr/getSchedule.php?line=tkl&sta=${stationCode}`;
      const res = await fetch(url);
      const json = await res.json();
      return json.data;
    }

    function renderTable(tableId, data) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = '';

      if (!data || Object.keys(data).length === 0) {
        tbody.innerHTML = '<tr><td colspan="2">無資料</td></tr>';
        return;
      }

      Object.values(data).forEach(trains => {
        trains.forEach(train => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${train.dest}</td><td>${train.ttnt}</td>`;
          tbody.appendChild(tr);
        });
      });
    }

    async function loadSchedules() {
      try {
        const [tilData, lhpData] = await Promise.all([
          fetchSchedule('til'),
          fetchSchedule('lhp')
        ]);
        renderTable('tilTable', tilData);
        renderTable('lhpTable', lhpData);
      } catch (error) {
        alert('❌ 載入失敗，請稍後再試。');
        console.error(error);
      }
    }

    // 初始載入
    loadSchedules();
  </script>
</body>
</html>
