<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>港鐵即時班次｜康城</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手機適配 -->
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      background: #f9f9f9;
      font-size: 18px; /* 整體放大 */
      line-height: 1.5;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 16px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 18px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    button {
      display: block;
      width: 100%;
      font-size: 18px;
      padding: 12px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>康城站｜港鐵即時班次</h1>

  <button onclick="loadSchedule()">🔄 手動重新載入</button>

  <table id="lhpTable">
    <thead>
      <tr><th>目的地</th><th>尚餘時間</th><th>開出時間</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="3">📡 載入中...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchSchedule() {
      const url = "https://rt.data.gov.hk/v1/transport/mtr/getSchedule.php?line=tkl&sta=LHP";
      const res = await fetch(url);
      const json = await res.json();
      return json.data;
    }

    function renderTable(data) {
      const tbody = document.querySelector("#lhpTable tbody");
      tbody.innerHTML = '';

      const key = "TKL-LHP";
      const trains = data[key]?.DOWN;

      if (!Array.isArray(trains) || trains.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">⚠️ 暫時沒有即時班次資料</td></tr>';
        return;
      }

      const destMap = {
        TIK: "調景嶺",
        NOP: "北角"
      };

      trains.forEach(train => {
        const destDisplay = destMap[train.dest] || train.dest;
        const time = (train.time || "").split(" ")[1] || "--";
        const ttnt = train.ttnt || "--";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${destDisplay}</td>
          <td>${ttnt} 分鐘</td>
          <td>${time}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function loadSchedule() {
      try {
        const data = await fetchSchedule();
        renderTable(data);
      } catch (err) {
        document.querySelector("#lhpTable tbody").innerHTML =
          `<tr><td colspan="3">❌ 無法載入資料</td></tr>`;
        console.error("Fetch error:", err);
      }
    }

    // 自動每 5 秒刷新
    loadSchedule();
    setInterval(loadSchedule, 1000);
  </script>

</body>
</html>
